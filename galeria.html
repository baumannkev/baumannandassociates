    <section id="contact" style="background-image:url('assets/img/map-image.png');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="text-uppercase section-heading">reserva online</h2>
                    <h3 class="text-muted section-subheading">Te confirmamos tu reserva via email</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contactForm" name="contactForm" novalidate="novalidate">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3"><input class="form-control" type="text" id="name" placeholder="Nombre y Apellido *" required=""><small class="form-text text-danger flex-grow-1 help-block lead"></small></div>
                                <div class="form-group mb-3"><input class="form-control" type="email" id="email" placeholder="Email *" required=""><small class="form-text text-danger help-block lead"></small></div>
                                <div class="form-group mb-3"><input class="form-control" type="tel" id="cel" placeholder="Celular *" required=""><small class="form-text text-danger help-block lead"></small></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3"><textarea class="form-control" id="message" placeholder="Mensaje *" required=""></textarea><small class="form-text text-danger help-block lead"></small></div>
                            </div>
                            <div class="w-100"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton1" type="submit">RESERVA ahora</button>
                            </div>
                            <div class="text-center" id="confirm-message" style="color:orange"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(function() {
            $("#sendMessageButton1").click(function(e) {
                event.preventDefault(event);
                var name = $("#name").val().trim();
                var email = $("#email").val().trim();
                var phone = $("#cel").val();
                var subject = "Reserva"
                var message = $("#message").val();


                // console.log("Name: ", name);
                // console.log("Email: ", email);
                // console.log("Subject: ", subject);
                // console.log("Phone: ", phone);
                // console.log("Message: ", message);

                if ((email && name && subject && message && phone) !== "") {
                    document.getElementById("confirm-message").innerHTML = "Mensaje mandado!";
                }
                sendEmail(name, email, subject, message, phone);

            });
        });

        function sendEmail(name, email, subject, message, phone) {
            Email.send({
                Host: "smtp.gmail.com",
                Username: 'baumannkev@gmail.com',
                Password: "aipodisikqqzckav",
                To: "reservas@bauworkpy.com",
                // To: "nuestrasaludinfo@gmail.com",
                From: email,
                Subject: subject,
                Body: `
              <div style="container" style="margin: 50px; background: #E9E9E9; border:#161414">
                <div style="margin: 1rem 1rem 1rem 1rem ;">
                  <p> ${name} te mando un mensaje!</p></br>
                  <h2 style="text-align:center">Mensaje de formulario de contacto:</h2></br>
                  <div class ="container"><h4>Nombre: ${name}</h4><h4>Celular: ${phone}</h4><h4>Email: ${email}</h4><h4>Mensaje: ${message}</h4></div>
                <div>
              </div>`,
            });
        }
